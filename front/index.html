<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  background-color: #4183C4;
}

#myBar {
  width: 10%;
  height: 30px;
  background-color: #FF4949; 
  text-align: center;
  line-height: 30px;
  color: white;
}
</style>
<body>

<h1>JavaScript Bar</h1>

<div id="myProgress">
  <div id="myBar"></div>
</div>

<br>
<button onclick="move(0)">0</button> 
<button onclick="move(10)">10</button> 
<button onclick="move(50)">50</button> 
<button onclick="move(90)">90</button> 
<button onclick="move(100)">100</button> 

<script>
var i = 0;
var width = 10;
function move(value) {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    if (width >= value) {
      var id = setInterval(frameDown, 10);
    function frameDown() {
      if (width <= value) {
        clearInterval(id);
        i = 0;
      } else {
        width--;
        elem.style.width = width + "%";
      }
    }
    } else {
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= value) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
    }
  }
  }
}
</script>

</body>
</html>
